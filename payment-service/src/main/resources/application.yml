server:
  port: 8081

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:postgresql://localhost:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# 관측성(Zipkin) 설정
management:
  tracing:
    sampling:
      probability: 1.0 # 100% 추적 (데모용)
  zipkin:
    tracing:
      endpoint: "http://localhost:${ZIPKIN_PORT}/api/v2/spans"
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
