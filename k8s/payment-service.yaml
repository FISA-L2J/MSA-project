apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: msa-project
  labels:
    app: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        # Replace [PROJECT_ID] with your actual GCP Project ID
        image: asia-northeast3-docker.pkg.dev/msa-project-prod/msa-repo/payment-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/payment_db"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: msa-secrets
              key: postgres-user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: msa-secrets
              key: postgres-password
        - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
          value: "http://zipkin:9411/api/v2/spans"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: msa-secrets
              key: jwt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: msa-project
spec:
  selector:
    app: payment-service
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP
