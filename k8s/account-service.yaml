apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: msa-project
  labels:
    app: account-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account-service
        image: asia-northeast3-docker.pkg.dev/msa-project-prod/msa-repo/account-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/account_db"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: msa-secrets
              key: postgres-user
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: msa-secrets
              key: postgres-password
        - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
          value: "http://zipkin:9411/api/v2/spans"
        - name: TRANSACTION_SERVICE_URL
          value: "http://transaction-service:8081"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: msa-secrets
              key: jwt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: account-service
  namespace: msa-project
spec:
  selector:
    app: account-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
