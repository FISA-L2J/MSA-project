apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: msa-gateway
  namespace: msa-project
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: order-service
  namespace: msa-project
spec:
  hosts:
  - "*"
  gateways:
  - msa-gateway
  http:
  - match:
    - uri:
        prefix: /orders
    route:
    - destination:
        host: order-service
        port:
          number: 8080
