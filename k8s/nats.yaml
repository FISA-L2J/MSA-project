apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nats-pvc
  namespace: msa-project
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
# ConfigMap - NATS 서버 설정
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-config
  namespace: msa-project
data:
  nats.conf: |
    port: 4222
    jetstream {
      store_dir: /data
      max_mem: 256M
      max_file: 5G
    }
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: msa-project
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:latest
          ports:
            - containerPort: 4222
            - containerPort: 8222   # 모니터링
          args:
            - "-c"
            - "/etc/nats/nats.conf"
          volumeMounts:
            - name: nats-config
              mountPath: /etc/nats
            - name: nats-storage
              mountPath: /data
      volumes:
        - name: nats-config
          configMap:
            name: nats-config
        - name: nats-storage
          persistentVolumeClaim:
            claimName: nats-pvc
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: msa-project
spec:
  selector:
    app: nats
  ports:
    - name: tcp-client
      port: 4222
      targetPort: 4222
    - name: tcp-monitor
      port: 8222
      targetPort: 8222
  type: ClusterIP
